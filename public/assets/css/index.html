<body>

                         <!--Image Row 4-->

                        <!--Skills Dashboard-->
                        <span id="skillPointsRemaining">#</span>
                        <span id="AttackStat">#</span>
                        <span id="HealthStat">#</span>
                        <span id="DefenseStat">#</span>
                        <h3>Attack</h3> 
                        
                                <button type="button" class="btn btn-default btn-sm" id="attackPlus">

                        <!--Footer-->

                </footer>


                <script>

                        // VARIABLES
                        // ==========================================================================
                    
                        // We start the game with a score of 0.
                        var skillPointsRemaining = 20;
                        // Variable to hold the index of current question.
                        var AttackSkillPoints = 0;
                        var HitSkillPoints = 0;
                        var DefenseSkillPoints = 0;
                    
                        // FUNCTIONS
                        // ==============================================================================
                      
                    
                        // Function that updates the remaining skillPoints...
                        function updateRemainingSkillPoints() {
                          document.querySelector("#skillPointsRemaining").innerHTML = "Skill Points: " + skillPointsRemaining;
                        }
                    
                    
                        // MAIN PROCESS
                        // ==============================================================================
                    
                        // Calling functions to start the game.
                        updateRemainingSkillPoints();
                    
                        // When the user presses a key, it will run the following function...
                        $("#attackPlus").click(function(){
                                AttackSkillPoints++;
                                skillPointsRemaining--;
                                updateRemainingSkillPoints();
                                document.querySelector("#AttackStat").innerHTML = "Attack Points: " + AttackSkillPoints;
                                console.log(AttackSkillPoints);

                                });
                        
                        $("#attackMinus").click(function(){
                                AttackSkillPoints--;
                                skillPointsRemaining++;
                                updateRemainingSkillPoints();
                                document.querySelector("#AttackStat").innerHTML = "Attack Points: " + AttackSkillPoints;
                                console.log(AttackSkillPoints);

                                });
                        
                        $("#healthPlus").click(function(){
                                HitSkillPoints++;
                                skillPointsRemaining--;
                                updateRemainingSkillPoints();
                                document.querySelector("#HealthStat").innerHTML = "Health Points: " + HitSkillPoints;
                                console.log(HitSkillPoints);

                                });

                         $("#healthMinus").click(function(){
                                HitSkillPoints--;
                                skillPointsRemaining++;
                                updateRemainingSkillPoints();
                                document.querySelector("#HealthStat").innerHTML = "Health Points: " + HitSkillPoints;
                                console.log(HitSkillPoints);

                                });

                          $("#defensePlus").click(function(){
                                DefenseSkillPoints++;
                                skillPointsRemaining--;
                                updateRemainingSkillPoints();
                                document.querySelector("#DefenseStat").innerHTML = "Defense Points: " + DefenseSkillPoints;
                                console.log(DefenseSkillPoints);

                                });
                        
                        $("#defenseMinus").click(function(){
                                DefenseSkillPoints--;
                                skillPointsRemaining++;
                                updateRemainingSkillPoints();
                                document.querySelector("#DefenseStat").innerHTML = "Defense Points: " + DefenseSkillPoints;
                                console.log(DefenseSkillPoints);

                                });
                    
                    
                       
                    
                      </script>
